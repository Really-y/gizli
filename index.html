<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahve Partisi!</title>
    <style>
        body {
            background: 
                linear-gradient(rgba(106, 78, 55, 0.7), rgba(166, 123, 91, 0.7)),
                url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8IAdAPhxx-RnYJCxxeohV-Yk0tMqkrb1iAA&s') center/cover no-repeat fixed;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px; /* Kutu genişliği */
            margin: 10px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-size: calc(1.5em + 2vw);
            line-height: 1.3;
        }

        .invite-text {
            color: #4b3621;
            font-size: 1.3em;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #noBtn {
            background: #f44336;
            color: white;
            position: relative;
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-width: 300px; /* Mobilde daha dar kutu */
            }

            h1 {
                font-size: 1.5em; /* Başlık boyutunu küçült */
            }

            .invite-text {
                font-size: 1em; /* Metin boyutunu küçült */
            }

            button {
                padding: 10px 20px; /* Buton boyutunu küçült */
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mcqueen sizi sabaha kofeye devet edir</h1>
        <p class="invite-text">Starbucks kofe deveti YUSIF-den LANAYA<br>
        <small>COX VACIBDI</small></p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="window.location.href='time-selection.htm';" >BELI</button>
            <button id="noBtn">yox</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            const maxMovement = 100;
            const rotation = Math.random() * 180 - 90;

            noBtn.style.transform = `
                translate(
                    ${Math.random() * maxMovement - (maxMovement/2)}px,
                    ${Math.random() * maxMovement - (maxMovement/2)}px
                ) 
                rotate(${rotation}deg)
            `;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            window.location.href = 'time-selection.html';
        });
    </script>
</body>
</html>
